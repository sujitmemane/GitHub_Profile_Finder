<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" class="js-site-favicon" type="image/svg+xml"
        href="https://github.githubassets.com/favicons/favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Github</title>

</head>

<body>

    <div class="flex  flex-col md:flex-row items-center justify-center space-y-4 md:space-y-0  md:space-x-4 my-8">
        <input type="search" class="border px-16  py-3 border  outline-none rounded" placeholder="Search Your Username"
            id="searchInput" />
        <button class="px-12 py-3 bg-[#212529] text-white font-bold uppercase text-md rounded  "
            id="searchButton">Search</button>
    </div>
    <div class="container mx-auto my-8" id="profile-info">
        <div id="loader" class="hidden fixed top-0 left-0 w-full h-full bg-gray-500 bg-opacity-75 z-50">
            <div class="flex flex-col items-center justify-center h-full">
                <div class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-64 w-64"></div>
                <h2 class="text-center text-white text-xl font-bold mt-5">Loading...</h2>
            </div>
        </div>


    </div>
    <div id="search" class="hidden
    ">

        <div class="container mx-auto flex flex-row items-center  justify-center my-4 ">
            <div class="search-box">

                <input type="search" id="search" data-search class="px-14 py-2  outline-none border-2"
                    placeholder="Search Your Projects Here" />
            </div>
        </div>
        <div class=" flex items-center justify-center space-x-4">

            <h1 class="text-xl font-bold uppercase">Sort Repos By </h1>
            <div class="relative">
                <select id="sortOptions"
                    class="appearance-none bg-transparent border-b-2 border-gray-500 px-8 py-3 text-lg font-medium uppercase focus:outline-none">
                    <option value="stars" class="text-black hover:text-gray-700">Stars</option>
                    <option value="forks" class="text-black hover:text-gray-700">Forks</option>
                    <option value="size" class="text-black hover:text-gray-700">Size</option>
                </select>

            </div>
        </div>
    </div>




    <div class="grid grid-cols-1 md:grid-cols-3 gap-y-4 space-x-4 flex  justify-items-center items-center  p-2"
        id="repos-info">
    </div>
</body>

</html>
